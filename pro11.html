<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container main">
        <h1>Program 11</h1><br>
        <h3>Write a program to find the number of even numbers in an array.</h3><br>
        <input type="text" id="t1" placeholder="Size of on Array"><br>
        <input type="text" id="a1" placeholder="Enter Value of an Array :"><br>
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h2 id="swap1"></h2>
        <h2 id="swap2"></h2>
    </div>
    <script>
        function myfunction()
        {
            var ar1 = [];
            var count=0;
            var n= parseInt(document.getElementById("t1").value);
            var a=document.getElementById("a1").value;
            ar1= a.split(",");
            console.log(ar1);
            for(var i=0;i<n;i++)
            {
                if(ar1[i]%2==0)
                {
                    count++;
                }
            }
            console.log(count);
            document.getElementById("swap1").innerHTML="Number of even numbers in the given array is: "+count;
            
        }
    </script>

    </script>
