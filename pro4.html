</head>
<body>
    <div class="container main">
        <h1>Program 4</h1><br>
        <h3>Write a program to check whether a student has passed or failed in a subject after he    or she enters their mark (pass mark for a subject is 50 out of 100).</h3><br>
        <input type="text" id="n1" placeholder="Enter Mark:"><br>
        
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <H2 id="result"></H2>
    </div>
    <script>
        function myfunction()
        {
            var mark=parseFloat(document.getElementById("n1").value);
            if(mark>=50)
            {
                 document.getElementById("result").innerHTML="pass";
                 console.log("Pass");
            }
            else
            {
                 document.getElementById("result").innerHTML="Fail";
                 console.log("Fail");
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
