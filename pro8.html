<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main">
        <h1>Program 8</h1><br>
        <h3>Write a program to find the sum of all the odd numbers for a given limit</h3><br>
        <input type="text" id="n1" placeholder="Enter the Limit:"><br>
        
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <H2 id="result"></H2>
    </div>
    <script>
        function myfunction()
        {
            var limit=parseInt(document.getElementById("n1").value);
            var sum=0;
            for(var i=1;i<=limit;i++)
            {  
                if(i%2!=0)
                {  
                   sum=sum+i;
                }
            }
            document.getElementById("result").innerHTML="Sum of odd nos : "+sum;
            console.log(sum);
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
