<html lang="en">
<head>

<body>
    <div class="container main">
        <h1>Program 14</h1><br>
        <h3>Write a program to add to two dimensional arrays</h3><br>
        <input type="text" id="t1" placeholder="Enter Size of array"><br>
        <!-- <input type="text" id="a1" placeholder="Enter Values of array 1"><br>
        <input type="text" id="a2" placeholder="Enter Values of array 2"><br> -->
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h3 id="swap1"></h3>
        <h3 id="swap2"></h3>
        <h2 id="result"></h2>
    </div>
    <script>
        function myfunction()
        {
            var a1=[[],[],[]],a2=[[],[],[]],a3=[[],[],[]];
            var size=parseInt(document.getElementById("t1").value);
            for(var i=0;i<size;i++)
            {
                for(var j=0;j<size;j++)
                {
                     a1[i][j]=parseInt(prompt("Enter array 1 a[ "+i+" ][ "+j+" ] values"));
                }
            }
            document.getElementById("swap1").innerHTML=a1;
            alert("Succesfully Inserted Array 1");
            console.log(a1);
            for(var i=0;i<size;i++)
            {
                for(var j=0;j<size;j++)
                {
                     a2[i][j]=parseInt( prompt("Enter array 1 a[ "+i+" ][ "+j+" ] values"));
                }
            }
            document.getElementById("swap2").innerHTML=a2;
            alert("Succesfully Inserted Array 2");
            console.log(a1);
            for(var i=0;i<size;i++)
            {
                for(var j=0;j<size;j++)
                {
                     a3[i][j]=a1[i][j]+a2[i][j];
                }
            }
            document.getElementById("result").innerHTML="Sum of 2 Array "+a3;
            alert("Sum of 2 Array  "+a3);
            console.log(a3);    
        }
    </script>
