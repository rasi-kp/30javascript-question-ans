<body>
    <div class="container main">
        <h1>Program 16</h1><br>
        <h3>Write a program to check whether a given number is prime or not</h3><br>
        <input type="text" id="t1" placeholder="Enter the Number :"><br>
        <!-- <input type="text" id="a1" placeholder="Enter Values of array 1"><br>
        <input type="text" id="a2" placeholder="Enter Values of array 2"><br> -->
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h3 id="swap1"></h3>
    </div>
    <script>
        function myfunction()
        {
            var f=1;
            var n=parseInt(document.getElementById("t1").value);
            for(var i=2;i<=n/2;i++)
            {
                if(n%i==0)
                {
                    f=1;
                    break;
                }
            }
            if(f==1)
            {
                document.getElementById("swap1").innerHTML ="No is Prime Number";
                    console.log("No is prime no");
            }
            else
            {
                document.getElementById("swap1").innerHTML ="No is not Prime Number";
                console.log("No is not prime no");
            }
        }
        
            

            
    </script>
