<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main">
        <h1>Program 5</h1>
        <h3>Write a program to show the grade obtained by a student after he/she enters their total mark percentage.
        </h3>
        <input type="text" id="text" placeholder="Enter Mark :"><br>
        <button type="submit" onclick="myfunction()">Sumbit</button><br><br>
        <h2 id="result"></h2>
    </div>
    <script>
        function myfunction()
        {
            var n=document.getElementById("text").value;
            var i=parseFloat(n);
            console.log(i);
            if(i>=90)
            {
                console.log("Grade A");
                document.getElementById("result").innerHTML="Grade A";
            }
            else if(i>=80)
            {
                console.log("Grade B");
                document.getElementById("result").innerHTML="Grade B";
            }
            else if(i>=70)
            {
                console.log("Grade C");
                document.getElementById("result").innerHTML="Grade C";
            }
            else if(i>=60)
            {
                console.log("Grade D");
                document.getElementById("result").innerHTML="Grade D";
            }
            else if(i>=50)
            {
                console.log("Grade E");
                document.getElementById("result").innerHTML="Grade E";
            }
            else
            {
                console.log("Failed");
                document.getElementById("result").innerHTML="Failed";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
