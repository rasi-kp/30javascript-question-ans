        <h1>Program 13</h1><br>
        <h3>Write a program to identify whether a string is a palindrome or not.</h3><br>
        <input type="text" id="t1" placeholder="Enter string"><br>
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h2 id="swap1"></h2>
        <h2 id="swap2"></h2>
    </div>
    <script>
        function myfunction()
        {
            var n =document.getElementById("t1").value;
            var temp=n;
            console.log(temp);
            var rev=n.split("").reverse().join("");
            console.log(rev);
            if(temp==rev)
            {
                console.log("Pallindrome");
                document.getElementById("swap1").innerHTML="Entered string is palindrome";
            }
            else
            {
                console.log("not pallindrome");
                document.getElementById("swap1").innerHTML="Entered string is not palindrome";
            }
            
            
        }
