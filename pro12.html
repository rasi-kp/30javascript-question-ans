<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container main">
        <h1>Program 12</h1><br>
        <h3>Write a program to sort an array in descending order.</h3><br>
        <input type="text" id="t1" placeholder="Size of on Array"><br>
        <input type="text" id="a1" placeholder="Enter Value of an Array :"><br>
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h2 id="swap1"></h2>
        <h2 id="swap2"></h2>
    </div>
    <script>
        function myfunction()
        {
            var a = [];
            var count=0;
            var n= parseInt(document.getElementById("t1").value);
            var a=document.getElementById("a1").value;
            a = a.split(",");
            console.log(a);
            for(var i=0;i<n-1;i++)
            {
                var max=i;
                for(var j=i+1;j<n;j++)
                {                
                    if(a[j]>a[max])
                    {
                        max=j;
                    }
                }
                var temp=a[i];
                a[i]=a[max];
                a[max]=temp;
            }
            console.log(a);
            document.getElementById("swap1").innerHTML="Sorted array: "+a;
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    </script>
