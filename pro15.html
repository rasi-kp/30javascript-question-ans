<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main">
        <h1>Program 15</h1><br>
        <h3>Write a program to accept an array and display it on the console using functions</h3><br>
        <input type="text" id="t1" placeholder="Enter Size of array"><br>
        <!-- <input type="text" id="a1" placeholder="Enter Values of array 1"><br>
        <input type="text" id="a2" placeholder="Enter Values of array 2"><br> -->
        <button type="submit" onclick="myfunction()">Submit</button><br><br>
        <h3 id="swap1"></h3>
    </div>
    <script>
        function myfunction()
        {
            var a1=[];
            var size=parseInt(document.getElementById("t1").value);
            getArray(size,a1);
            displayArray(a1);
        }
        function getArray(size,a1)
        {
            for(var i=0;i<size;i++)
            {
                a1[i]=parseInt(prompt("Enter Array a[ "+i+" ] "));
            }
        }
        function displayArray(a1) {
            var result = a1.join(', ');
            document.getElementById("swap1").innerHTML = result;
            console.log(result);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
